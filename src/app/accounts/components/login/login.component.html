<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="submit()">
  <p>
    <mat-form-field appearance="fill">
      <input type="text" matInput placeholder="Email" formControlName="email">
      <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="fill">
      <input [type]="hide ? 'password' : 'text'" matInput placeholder="Password" formControlName="password">
      <button color="primary" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </p>

  <div class="button">
    <button color="primary" type="submit" mat-button mat-raised-button color="primary">Login</button>
    <!-- <a routerLink="./matCardDashboard" color="primary">Login</a> -->
    <button color="primary" type="button" class="cancel-btn" (click)="clear()" mat-raised-button color="warn">Cancel</button>
  </div>

</form>
</mat-card-content>
</mat-card>

<router-outlet></router-outlet>
